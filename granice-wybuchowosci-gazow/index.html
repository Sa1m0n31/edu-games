<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Granice wybuchowości gazów</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <img class="view__img" src="./img/tlo.png" alt="tlo" />

    <div class="info">
        <div class="info__child info--1">
            <p class="info__text">
                Wybierz jeden z dostępnych gazów
            </p>
        </div>
        <div class="info__child info--2">
            <p class="info__text">
                Wpisz przepływowość powietrza
            </p>
            <input class="input input--air"
                   type="number"
                   step="0.001" />
            <button class="btn btn--explosion" onclick="airInputConfirmed()">
                Dalej
            </button>
        </div>
        <div class="info__child info--3">
            <p class="info__text">
                Wpisz przepływowość gazu
            </p>
            <input class="input input--gas"
                   type="number"
                   step="0.001" />
            <button class="btn btn--explosion" onclick="explosion()">
                Zapłon
            </button>
        </div>
        <div class="info__child info--4">
            <p class="info__text">
                Oceń, czy nastąpił wybuch
            </p>
            <div class="row">
                <button class="btn btn--explosion" onclick="answer(true)">
                    Tak
                </button>
                <button class="btn btn--explosion" onclick="answer(false)">
                    Nie
                </button>
            </div>
        </div>
        <div class="info__child info--5">
            <p class="info__text">

            </p>
            <button class="btn btn--explosion btn--tryAgain" onclick="tryAgain()">
                Spróbuj ponownie
            </button>
        </div>
    </div>

    <button class="btn btn--gas btn--gas--0" onclick="chooseGas(0)">

    </button>
    <button class="btn btn--gas btn--gas--1" onclick="chooseGas(1)">

    </button>
    <button class="btn btn--gas btn--gas--2" onclick="chooseGas(2)">

    </button>
    <button class="btn btn--gas btn--gas--3" onclick="chooseGas(3)">

    </button>

    <img class="explosionImg explosionImg--1" src="./img/wybuch-propan-butan.png" alt="propan-butan" />
    <img class="explosionImg explosionImg--2" src="./img/wybuch-tlenek-wegla-2.png" alt="tlenek-wegla-iv" />
    <img class="explosionImg explosionImg--3" src="./img/wybuch-tlenek-wegla-2.png" alt="tlenek-wegla-ii" />
    <img class="explosionImg explosionImg--4" src="./img/wybuch-gaz-ziemny.png" alt="gaz-ziemny" />
</div>
<script src="./main.js"></script>
</body>
</html>
