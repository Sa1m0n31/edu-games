<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symulator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <div class="carousel">
        <!-- START -->
        <div class="view view--start">
            <img class="view__img" src="./img/start.png" alt="start" />

            <button class="trans btn--start" onclick="start()">

            </button>
        </div>

        <!-- SIMULATOR -->
        <div class="view view--1">
            <img class="view__img" src="./img/tlo-1.png" alt="tlo" />

            <!-- STATEK -->
            <img class="ship" src="./img/statek.png" alt="statek" />

            <!-- WSKAZNIK ZYROKOMPASU -->
            <div class="zyrokompas">
                <span class="zyrokompas--1"></span>
                <span class="zyrokompas--2"></span>
                <span class="zyrokompas--3"></span>
                <span class="zyrokompas--4"></span>
                <span class="zyrokompas--5"></span>
                <span class="zyrokompas--6"></span>
                <span class="zyrokompas--7"></span>
                <span class="zyrokompas--8"></span>
            </div>
            <img class="indicator--zyrokompas" src="./img/zyrokompas-wskaznik.png" alt="wskaznik" />

            <!-- WSKAZNIK KOMPASU -->
            <img class="indicator--kompas" src="./img/kompas-wskaznik.png" alt="wskaznik" />

            <!-- RADAR -->
            <div class="radarInner">
                <img class="radar__img radar__img--clouds" src="./img/deszcz.png" alt="deszcz" />
            </div>

            <div class="slidecontainer slider--wiatr">
                <input type="range" min="0" max="2" step="1" value="0" class="slider" id="wiatr" />
            </div>
            <div class="slidecontainer slider--opady">
                <input type="range" min="0" max="2" step="1" value="0" class="slider" id="opady" />
            </div>
            <div class="slidecontainer slider--predkosc">
                <input type="range" min="0" max="20" step="1" value="0" class="slider" id="predkosc" />
            </div>
        </div>

        <!-- HELP -->
        <div class="help">
            <button class="closeHelpBtn" onclick="closeHelp()">
                <img class="img" src="./img/close.svg" alt="zamknij" />
            </button>
            <img class="help__img" src="./img/pomoc.png" alt="pomoc" />
        </div>

        <!-- BUTTONS -->
        <button class="homeBtn" onclick="home()">

        </button>
        <button class="homeBtn homeBtn--2" onclick="clearValues()">

        </button>
        <button class="homeBtn homeBtn--help" onclick="openHelp()">

        </button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/siema.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
